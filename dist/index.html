<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Erosion</title>
		<style>
			body {
				margin: 0; overscroll-behavior: contain;
				font-family: "Consolas", monospace;
			}
			canvas { display: block; }
			#limitFramerateContainer {
				position: absolute;
				top: 1em;
				left: 1em;
				color: white;
				text-shadow:
					0 0 2px black,
					0 0 2px black,
					0 0 2px black,
					0 0 2px black,
					0 0 2px black
					;
				display: none;
			}
			#intro {
				font-size: 3em;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				color: white;
				text-shadow:
					0 0 10px black,
					0 0 10px black,
					0 0 10px black,
					0 0 10px black,
					0 0 10px black
					;
			}
			#framerate {
				position: absolute;
				color: white;
				dispslay: none;
			}
			#loadingScreen {
				font-size: 3em;
				position: absolute;
				top: 0px; bottom: 0px; left: 0px; right: 0px;
				color: white;
				background: black;
			}
			#loadingScreen div {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div id="intro">Drag to draw</div>
		<div id="framerate"></div>
		<script type="module" src="bundle.js"></script>
		<div id="loadingScreen"><div>Loading...</div></div>
		<div id="limitFramerateContainer">
			<input type="checkbox" id="limitFramerate" name="limitFramerate">
  			<label for="limitFramerate">Limit framerate</label>
		<div>
	</body>
</html>
