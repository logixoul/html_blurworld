<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from './src/lib/node_modules/three/src/Three.js';
			
			var scene = new THREE.Scene();
			var camera = new THREE.OrthographicCamera( 0, 1, 0, 1, -1000, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.PlaneGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );
			var cube = new THREE.Mesh( geometry, material );

			cube.position.set(.5, .5, 0);

			scene.add( cube );

			/*var bufferScene = new THREE.Scene();
			var bufferTexture = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter});*/

			var time=0;

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
