<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script id="fragment_shader_pass_1" type="x-shader/x-fragment">

			varying vec2 vUv;

			void main() {

				float r = vUv.x;
				float g = vUv.y;

				gl_FragColor = vec4( r, g, 0, 1.0 );

			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>
		<script type="module">
			import * as THREE from './src/lib/node_modules/three/src/Three.js';
			
			var scene = new THREE.Scene();
			var camera = new THREE.OrthographicCamera( 0, 1, 0, 1, -1000, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.PlaneBufferGeometry();
			var material = new THREE.ShaderMaterial( {
				uniforms: { time: { value: 0.0 } },
				vertexShader: document.getElementById( 'vertexShader' ).textContent,
				fragmentShader: document.getElementById( 'fragment_shader_pass_1' ).textContent,
				side: THREE.DoubleSide
				} );
			var cube = new THREE.Mesh( geometry, material );

			cube.position.set(.5, .5, 0);

			scene.add( cube );

			/*var bufferScene = new THREE.Scene();
			var bufferTexture = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter});*/

			var time=0;

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
